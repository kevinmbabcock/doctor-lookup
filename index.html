<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <!-- <script src="build/js/vendor.min.js"></script> -->
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Seattle Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Seattle Doctor Search</h1>
      </div>
      <div class="row">
        <div class="col-md-5">
          <h3>Welcome to the Seattle Doctor Lookup. Just fill out either of the forms below to find a doctor near you!</h3>
          <br>
          <form id="illness-lookup">
            <div class="form-group">
              <label for="illness">What is your issue?</label>
              <input id="illness" class="form-control" type="text">
            </div>
            <button type="submit" class="btn-primary">Submit</button>
            <br>
          </form>
          <br>
          <form id="doctor-lookup">
            <div class="form-group">
              <label for="doctor">What is your issue?</label>
              <input id="doctor" class="form-control" type="text">
            </div>
            <button type="submit" class="btn-primary">Submit</button>
            <br>
          </form>
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-5" id="search-results">
          <h3>Here are all the doctors in the Seattle area that fit the search criteria:</h3s>
          <ul>
            <h4><span id="search-results"></span></h4>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
